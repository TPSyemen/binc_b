<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض جميع المواصفات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: linear-gradient(120deg, #e3f0ff 0%, #f8fafd 100%);
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: linear-gradient(90deg, #1976d2 0%, #0d47a1 100%);
            color: #fff;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 68px;
            box-shadow: 0 4px 18px rgba(30,60,120,0.13);
            border-radius: 0 0 18px 18px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            z-index: 100;
        }
        body { padding-top: 80px !important; }
        .navbar .brand {
            font-size: 1.6em;
            font-weight: bold;
            padding: 0 40px;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: 1px;
        }
        .navbar .brand .icon {
            font-size: 2em;
            margin-left: 8px;
            filter: drop-shadow(0 2px 4px #0d47a1aa);
        }
        .specs-container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(30,60,120,0.10);
            padding: 36px 28px;
        }
        h1 {
            text-align: center;
            color: #0d47a1;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 24px;
        }
        th, td {
            padding: 12px 8px;
            border-bottom: 1px solid #e3e7ee;
            text-align: right;
        }
        th {
            background: #e3f0ff;
            color: #1976d2;
            font-weight: bold;
        }
        tr:hover { background: #f8fafd; }
        @media (max-width: 700px) {
            .navbar .brand { font-size: 1.1em; padding: 0 10px; }
            .specs-container { padding: 10px 2px; }
            table, th, td { font-size: 0.95em; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="brand"><span class="icon">⚙️</span> جميع المواصفات</span>
        <div class="menu">
            <button title="رجوع" onclick="window.history.back()" style="background:#1976d2;color:#fff;border:none;border-radius:50%;width:44px;height:44px;font-size:1.5em;cursor:pointer;">↩️</button>
        </div>
    </div>
    <div class="specs-container">
        <h1>جميع المواصفات</h1>
        <div style="margin-bottom:18px;text-align:left;">
            <button onclick="openSpecForm()" style="background:#1976d2;color:#fff;padding:8px 18px;border:none;border-radius:8px;font-size:1em;cursor:pointer;">➕ إضافة مواصفة</button>
        </div>
        <table id="specsTable">
            <thead>
                <tr>
                    <th>المعرف</th>
                    <th>الاسم</th>
                    <th>التصنيف</th>
                    <th>إجراءات</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="4" style="text-align:center;">جاري التحميل...</td></tr>
            </tbody>
        </table>
    </div>
    <div class="form-popup" id="specFormPopup" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(30,60,120,0.13);z-index:1001;align-items:center;justify-content:center;">
        <form class="form-box" onsubmit="return saveSpec(event)">
            <div id="specFormError" class="error" style="color:#b71c1c;text-align:center;margin-bottom:12px;"></div>
            <label>الاسم</label>
            <input type="text" id="specFormName" required>
            <label>التصنيف</label>
            <select id="specFormCategory" required></select>
            <div class="form-actions" style="display:flex;justify-content:flex-end;gap:10px;">
                <button type="button" class="cancel" onclick="closeSpecForm()" style="background:#bdbdbd;color:#263238;">إلغاء</button>
                <button type="submit">حفظ</button>
            </div>
        </form>
    </div>
    <script>
        let allSpecs = [];
        let allCategories = [];
        let editSpecId = null;
        async function fetchSpecifications() {
            const token = localStorage.getItem('access_token');
            const res = await fetch('/api/specifications-admin/', {
                headers: token ? { 'Authorization': 'Bearer ' + token } : {}
            });
            const specs = await res.json();
            allSpecs = specs;
            renderSpecs();
        }
        async function fetchCategories() {
            const token = localStorage.getItem('access_token');
            const res = await fetch('/api/dashboard/specifications/categories/', {
                headers: token ? { 'Authorization': 'Bearer ' + token } : {}
            });
            const cats = await res.json();
            allCategories = cats;
            const select = document.getElementById('specFormCategory');
            select.innerHTML = '';
            cats.forEach(cat => {
                select.innerHTML += `<option value="${cat.id}">${cat.category_name}</option>`;
            });
        }
        function renderSpecs() {
            const tbody = document.getElementById('specsTable').querySelector('tbody');
            tbody.innerHTML = '';
            allSpecs.forEach(spec => {
                const cat = spec.category ? (spec.category.category_name || '-') : '-';
                tbody.innerHTML += `<tr>
                    <td>${spec.id}</td>
                    <td>${spec.specification_name}</td>
                    <td>${cat}</td>
                    <td>
                        <button onclick="editSpec('${spec.id}')" style="background:#1976d2;color:#fff;border:none;border-radius:5px;padding:4px 10px;cursor:pointer;">تعديل</button>
                        <button onclick="deleteSpec('${spec.id}')" style="background:#b71c1c;color:#fff;border:none;border-radius:5px;padding:4px 10px;cursor:pointer;">حذف</button>
                    </td>
                </tr>`;
            });
            if(allSpecs.length === 0) tbody.innerHTML = '<tr><td colspan="4">لا توجد مواصفات</td></tr>';
        }
        function openSpecForm(id = null) {
            editSpecId = id;
            document.getElementById('specFormError').textContent = '';
            fetchCategories();
            if(id) {
                const s = allSpecs.find(x => x.id === id);
                document.getElementById('specFormName').value = s.specification_name;
                document.getElementById('specFormCategory').value = s.category ? s.category.id : '';
            } else {
                document.getElementById('specFormName').value = '';
                document.getElementById('specFormCategory').selectedIndex = 0;
            }
            document.getElementById('specFormPopup').style.display = 'flex';
        }
        function closeSpecForm() {
            document.getElementById('specFormPopup').style.display = 'none';
        }
        async function saveSpec(e) {
            e.preventDefault();
            const name = document.getElementById('specFormName').value.trim();
            const category = document.getElementById('specFormCategory').value;
            if(!name || !category) {
                document.getElementById('specFormError').textContent = 'يرجى تعبئة جميع الحقول';
                return false;
            }
            const token = localStorage.getItem('access_token');
            let url = '/api/specifications-admin/';
            let method = 'POST';
            if(editSpecId) {
                url += editSpecId + '/';
                method = 'PUT';
            }
            const res = await fetch(url, {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ specification_name: name, category: category })
            });
            if(res.ok) {
                closeSpecForm();
                fetchSpecifications();
            } else {
                document.getElementById('specFormError').textContent = 'فشل الحفظ. ربما الاسم مستخدم مسبقاً أو هناك خطأ.';
            }
        }
        async function deleteSpec(id) {
            if(!confirm('هل أنت متأكد من حذف المواصفة؟')) return;
            const token = localStorage.getItem('access_token');
            const res = await fetch('/api/specifications-admin/' + id + '/', {
                method: 'DELETE',
                headers: { 'Authorization': 'Bearer ' + token }
            });
            if(res.ok) fetchSpecifications();
        }
        fetchSpecifications();
    </script>
</body>
</html>
