<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض جميع المواصفات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: linear-gradient(120deg, #e3f0ff 0%, #f8fafd 100%);
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: linear-gradient(90deg, #1976d2 0%, #0d47a1 100%);
            color: #fff;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 68px;
            box-shadow: 0 4px 18px rgba(30,60,120,0.13);
            border-radius: 0 0 18px 18px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            z-index: 100;
        }
        body { padding-top: 80px !important; }
        .navbar .brand {
            font-size: 1.6em;
            font-weight: bold;
            padding: 0 40px;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: 1px;
        }
        .navbar .brand .icon {
            font-size: 2em;
            margin-left: 8px;
            filter: drop-shadow(0 2px 4px #0d47a1aa);
        }
        .specs-container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(30,60,120,0.10);
            padding: 36px 28px;
        }
        h1 {
            text-align: center;
            color: #0d47a1;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 24px;
        }
        th, td {
            padding: 12px 8px;
            border-bottom: 1px solid #e3e7ee;
            text-align: right;
        }
        th {
            background: #e3f0ff;
            color: #1976d2;
            font-weight: bold;
        }
        tr:hover { background: #f8fafd; }
        @media (max-width: 700px) {
            .navbar .brand { font-size: 1.1em; padding: 0 10px; }
            .specs-container { padding: 10px 2px; }
            table, th, td { font-size: 0.95em; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="brand"><span class="icon">⚙️</span> جميع المواصفات</span>
        <div class="menu">
            <button title="رجوع" onclick="window.history.back()" style="background:#1976d2;color:#fff;border:none;border-radius:50%;width:44px;height:44px;font-size:1.5em;cursor:pointer;">↩️</button>
        </div>
    </div>
    <div class="specs-container">
        <h1>جميع المواصفات</h1>
        <table id="specsTable">
            <thead>
                <tr>
                    <th>المعرف</th>
                    <th>الاسم</th>
                    <th>الوصف</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="3" style="text-align:center;">جاري التحميل...</td></tr>
            </tbody>
        </table>
    </div>
    <script>
        async function fetchSpecifications() {
            const token = localStorage.getItem('access_token');
            try {
                const res = await fetch('/api/specifications/', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                if (!res.ok) throw new Error('فشل في جلب البيانات');
                const specs = await res.json();
                const tbody = document.getElementById('specsTable').querySelector('tbody');
                tbody.innerHTML = '';
                if (Array.isArray(specs) && specs.length > 0) {
                    specs.forEach(spec => {
                        tbody.innerHTML += `<tr><td>${spec.id}</td><td>${spec.name}</td><td>${spec.description || ''}</td></tr>`;
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">لا توجد مواصفات</td></tr>';
                }
            } catch (e) {
                const tbody = document.getElementById('specsTable').querySelector('tbody');
                tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">حدث خطأ أثناء جلب البيانات</td></tr>';
            }
        }
        fetchSpecifications();
    </script>
</body>
</html>
