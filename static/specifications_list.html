        .form-box label { display: block; margin-bottom: 6px; color: #263238; }

        .form-box .form-actions { display: flex; justify-content: flex-end; gap: 10px; }

        .form-box button.cancel { background: #bdbdbd; color: #263238; }

        @media (max-width: 700px) { .dashboard { padding: 10px 2px; } .form-box { min-width: 90vw; } }
        .crud-table {

</head>
<body>
    <div class="navbar">
        <span class="brand"><span class="icon">‚öôÔ∏è</span> ÿ•ÿØÿßÿ±ÿ© ÿßŸÑŸÖŸàÿßÿµŸÅÿßÿ™</span>
        <div class="menu">
            <button title="ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©" onclick="window.location.href='/apps-dashboard/'"><span>üè†</span></button>
            <button title="ÿ±ÿ¨Ÿàÿπ" onclick="window.history.back()"><span>‚Ü©Ô∏è</span></button>
        </div>
    </div>
    <div class="dashboard">
        <h1><span style="font-size:1.2em;vertical-align:middle;">‚öôÔ∏è</span> ÿßŸÑŸÖŸàÿßÿµŸÅÿßÿ™ <span style="font-size:0.7em;color:#1976d2;"></span></h1>
        <div class="actions">
            <button class="add-btn" onclick="openSpecForm()"><span style="font-size:1.1em;">‚ûï</span> ÿ•ÿ∂ÿßŸÅÿ© ŸÖŸàÿßÿµŸÅÿ©</button>
        </div>
        <div style="width:100%;overflow-x:auto;">
            <table id="specsTable" class="crud-table" style="width:100%;min-width:700px;">
                <thead>
                    <tr><th>‚öôÔ∏è</th><th>üè∑Ô∏è</th><th>ÿ•ÿ¨ÿ±ÿßÿ°ÿßÿ™</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="form-popup" id="specFormPopup">
        <form class="form-box" onsubmit="return saveSpec(event)">
            <div id="specFormError" class="error" style="color:#b71c1c;text-align:center;margin-bottom:12px;"></div>
            <label>ÿßŸÑÿßÿ≥ŸÖ</label>
            <input type="text" id="specFormName" required>
            <div class="form-actions" style="display:flex;justify-content:flex-end;gap:10px;">
                <button type="button" class="cancel" onclick="closeSpecForm()" style="background:#bdbdbd;color:#263238;">ÿ•ŸÑÿ∫ÿßÿ°</button>
                <button type="submit">ÿ≠ŸÅÿ∏</button>
            </div>
        </form>
    </div>
    <script>
        let allSpecs = [];
        let allCategories = [];
        let editSpecId = null;
        async function fetchSpecifications() {
            const token = localStorage.getItem('access_token');
            const res = await fetch('/api/products/specifications-admin/', {
                headers: token ? { 'Authorization': 'Bearer ' + token } : {}
            });
            const specs = await res.json();
            allSpecs = specs;
            renderSpecs();
        }
        // ŸÑŸÖ ŸäÿπÿØ ŸáŸÜÿßŸÉ ÿ™ÿµŸÜŸäŸÅÿßÿ™
        function renderSpecs() {
            const tbody = document.getElementById('specsTable').querySelector('tbody');
            tbody.innerHTML = '';
            allSpecs.forEach(spec => {
                tbody.innerHTML += `<tr style="cursor:pointer;" onclick="editSpec('${spec.id}')">
                    <td><span style='font-size:1.1em;'>‚öôÔ∏è</span> ${spec.specification_name}</td>
                    <td><span style='font-size:1.1em;'>üè∑Ô∏è</span> ${spec.id}</td>
                    <td>
                        <button class="icon-btn delete" title="ÿ≠ÿ∞ŸÅ" onclick="event.stopPropagation();deleteSpec('${spec.id}');return false;">üóëÔ∏è</button>
                    </td>
                </tr>`;
            });
            if(allSpecs.length === 0) tbody.innerHTML = '<tr><td colspan="3">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸàÿßÿµŸÅÿßÿ™</td></tr>';
        }
        async function openSpecForm(id = null) {
            editSpecId = id;
            document.getElementById('specFormError').textContent = '';
            if(id) {
                const s = allSpecs.find(x => x.id === id);
                document.getElementById('specFormName').value = s.specification_name;
            } else {
                document.getElementById('specFormName').value = '';
            }
            document.getElementById('specFormPopup').classList.add('active');
        }
        function closeSpecForm() {
            document.getElementById('specFormPopup').classList.remove('active');
        }
        async function saveSpec(e) {
            e.preventDefault();
            const name = document.getElementById('specFormName').value.trim();
            if(!name) {
                document.getElementById('specFormError').textContent = 'Ÿäÿ±ÿ¨Ÿâ ÿ™ÿπÿ®ÿ¶ÿ© ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÑ';
                return false;
            }
            const token = localStorage.getItem('access_token');
            let url = '/api/products/specifications-admin/';
            let method = 'POST';
            if(editSpecId) {
                url += editSpecId + '/';
                method = 'PUT';
            }
            const res = await fetch(url, {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ specification_name: name })
            });
            if(res.ok) {
                closeSpecForm();
                fetchSpecifications();
            } else {
                document.getElementById('specFormError').textContent = 'ŸÅÿ¥ŸÑ ÿßŸÑÿ≠ŸÅÿ∏. ÿ±ÿ®ŸÖÿß ÿßŸÑÿßÿ≥ŸÖ ŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÖÿ≥ÿ®ŸÇÿßŸã ÿ£Ÿà ŸáŸÜÿßŸÉ ÿÆÿ∑ÿ£.';
            }
        }
        async function deleteSpec(id) {
            if(!confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖŸàÿßÿµŸÅÿ©ÿü')) return;
            const token = localStorage.getItem('access_token');
            const res = await fetch('/api/products/specifications-admin/' + id + '/', {
                method: 'DELETE',
                headers: { 'Authorization': 'Bearer ' + token }
            });
            if(res.ok) fetchSpecifications();
        }
        fetchSpecifications();
    </script>
</body>
