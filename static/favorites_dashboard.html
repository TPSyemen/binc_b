<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم المفضلات</title>
    <link rel="stylesheet" href="/static/dashboard_style.css">
    <script src="/static/dashboard_protect.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <h1>إدارة المفضلات</h1>
        <div class="crud-table">
            <table>
                <thead>
                    <tr>
                        <th>المعرف</th>
                        <th>المستخدم</th>
                        <th>المنتج</th>
                        <th>تاريخ الإضافة</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="favorites-table-body">
                    <tr>
                        <td>1</td>
                        <td>user@email.com</td>
                        <td>منتج مفضل</td>
                        <td>2025-06-20</td>
                        <td>
                            <button class="edit-btn">تعديل</button>
                            <button class="delete-btn">حذف</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="add-btn">إضافة إلى المفضلة</button>
        </div>
    </div>
    <script>
    async function fetchFavorites() {
        const token = localStorage.getItem('access_token');
        const tbody = document.getElementById('favorites-table-body');
        tbody.innerHTML = '<tr><td colspan="5">جاري التحميل...</td></tr>';
        try {
            const res = await fetch('/api/user/favorites/', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            if (!res.ok) throw new Error('فشل في جلب المفضلات');
            const favs = await res.json();
            if (!Array.isArray(favs) || favs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5">لا توجد منتجات مفضلة</td></tr>';
                return;
            }
            tbody.innerHTML = '';
            for (const fav of favs) {
                tbody.innerHTML += `
                <tr>
                    <td>${fav.id || ''}</td>
                    <td>${fav.user?.email || fav.user || ''}</td>
                    <td>${fav.name || fav.product?.name || ''}</td>
                    <td>${fav.created_at || ''}</td>
                    <td>
                        <button class="edit-btn">تعديل</button>
                        <button class="delete-btn">حذف</button>
                    </td>
                </tr>`;
            }
        } catch (e) {
            tbody.innerHTML = '<tr><td colspan="5">حدث خطأ في جلب البيانات</td></tr>';
        }
    }
    fetchFavorites();
    </script>
</body>
</html>
