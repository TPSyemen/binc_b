<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم المراجعات</title>
    <link rel="stylesheet" href="/static/dashboard_style.css">
    <script src="/static/dashboard_protect.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <h1>إدارة المراجعات</h1>
        <div class="crud-table">
            <table>
                <thead>
                    <tr>
                        <th>المعرف</th>
                        <th>المستخدم</th>
                        <th>المنتج</th>
                        <th>التقييم</th>
                        <th>المراجعة</th>
                        <th>تاريخ</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="reviews-table-body">
                    <tr>
                        <td>1</td>
                        <td>user@email.com</td>
                        <td>منتج مميز</td>
                        <td>5</td>
                        <td>منتج رائع!</td>
                        <td>2025-06-20</td>
                        <td>
                            <button class="edit-btn">تعديل</button>
                            <button class="delete-btn">حذف</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="add-btn">إضافة مراجعة جديدة</button>
        </div>
    </div>
    <script>
    async function fetchReviews() {
        const token = localStorage.getItem('access_token');
        const tbody = document.getElementById('reviews-table-body');
        tbody.innerHTML = '<tr><td colspan="7">جاري التحميل...</td></tr>';
        try {
            const res = await fetch('/api/reviews/', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            if (!res.ok) throw new Error('فشل في جلب المراجعات');
            const reviews = await res.json();
            if (!Array.isArray(reviews) || reviews.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7">لا توجد مراجعات</td></tr>';
                return;
            }
            tbody.innerHTML = '';
            for (const review of reviews) {
                tbody.innerHTML += `
                <tr>
                    <td>${review.id || ''}</td>
                    <td>${review.user?.email || review.user || ''}</td>
                    <td>${review.product?.name || review.product || ''}</td>
                    <td>${review.rating || ''}</td>
                    <td>${review.comment || review.content || ''}</td>
                    <td>${review.created_at || ''}</td>
                    <td>
                        <button class="edit-btn">تعديل</button>
                        <button class="delete-btn">حذف</button>
                    </td>
                </tr>`;
            }
        } catch (e) {
            tbody.innerHTML = '<tr><td colspan="7">حدث خطأ في جلب البيانات</td></tr>';
        }
    }
    fetchReviews();
    </script>
</body>
</html>
