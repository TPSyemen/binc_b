<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم المقارنات</title>
    <link rel="stylesheet" href="/static/dashboard_style.css">
    <script src="/static/dashboard_protect.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <h1>إدارة المقارنات</h1>
        <div class="crud-table">
            <table>
                <thead>
                    <tr>
                        <th>المعرف</th>
                        <th>المستخدم</th>
                        <th>المنتجات</th>
                        <th>تاريخ</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="comparison-table-body">
                    <tr>
                        <td>1</td>
                        <td>user@email.com</td>
                        <td>منتج1, منتج2</td>
                        <td>2025-06-20</td>
                        <td>
                            <button class="edit-btn">تعديل</button>
                            <button class="delete-btn">حذف</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="add-btn">إضافة مقارنة جديدة</button>
        </div>
    </div>
    <script>
    async function fetchComparisons() {
        const token = localStorage.getItem('access_token');
        const tbody = document.getElementById('comparison-table-body');
        tbody.innerHTML = '<tr><td colspan="5">جاري التحميل...</td></tr>';
        try {
            const res = await fetch('/api/comparison/', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            if (!res.ok) throw new Error('فشل في جلب المقارنات');
            const comparisons = await res.json();
            if (!Array.isArray(comparisons) || comparisons.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5">لا توجد مقارنات</td></tr>';
                return;
            }
            tbody.innerHTML = '';
            for (const cmp of comparisons) {
                tbody.innerHTML += `
                <tr>
                    <td>${cmp.id || ''}</td>
                    <td>${cmp.user?.email || cmp.user || ''}</td>
                    <td>${Array.isArray(cmp.products) ? cmp.products.map(p=>p.name||p).join(', ') : ''}</td>
                    <td>${cmp.created_at || ''}</td>
                    <td>
                        <button class="edit-btn">تعديل</button>
                        <button class="delete-btn">حذف</button>
                    </td>
                </tr>`;
            }
        } catch (e) {
            tbody.innerHTML = '<tr><td colspan="5">حدث خطأ في جلب البيانات</td></tr>';
        }
    }
    fetchComparisons();
    </script>
</body>
</html>
