<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم الإشعارات</title>
    <link rel="stylesheet" href="/static/dashboard_style.css">
    <script src="/static/dashboard_protect.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <h1>إدارة الإشعارات</h1>
        <div class="crud-table">
            <table>
                <thead>
                    <tr>
                        <th>المعرف</th>
                        <th>المستخدم</th>
                        <th>النص</th>
                        <th>الحالة</th>
                        <th>تاريخ</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="notifications-table-body">
                    <tr>
                        <td>1</td>
                        <td>user@email.com</td>
                        <td>لديك إشعار جديد</td>
                        <td>غير مقروء</td>
                        <td>2025-06-20</td>
                        <td>
                            <button class="edit-btn">تعديل</button>
                            <button class="delete-btn">حذف</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="add-btn">إرسال إشعار جديد</button>
        </div>
    </div>
    <script>
    async function fetchNotifications() {
        const token = localStorage.getItem('access_token');
        const tbody = document.getElementById('notifications-table-body');
        tbody.innerHTML = '<tr><td colspan="6">جاري التحميل...</td></tr>';
        try {
            const res = await fetch('/api/notifications/', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            if (!res.ok) throw new Error('فشل في جلب الإشعارات');
            const notifs = await res.json();
            if (!Array.isArray(notifs) || notifs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6">لا توجد إشعارات</td></tr>';
                return;
            }
            tbody.innerHTML = '';
            for (const notif of notifs) {
                tbody.innerHTML += `
                <tr>
                    <td>${notif.id || ''}</td>
                    <td>${notif.user?.email || notif.recipient_username || ''}</td>
                    <td>${notif.content || notif.body || ''}</td>
                    <td>${notif.is_read ? 'مقروء' : 'غير مقروء'}</td>
                    <td>${notif.created_at || ''}</td>
                    <td>
                        <button class="edit-btn">تعديل</button>
                        <button class="delete-btn">حذف</button>
                    </td>
                </tr>`;
            }
        } catch (e) {
            tbody.innerHTML = '<tr><td colspan="6">حدث خطأ في جلب البيانات</td></tr>';
        }
    }
    fetchNotifications();
    </script>
</body>
</html>
