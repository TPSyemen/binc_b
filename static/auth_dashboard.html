<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم المصادقة</title>
    <link rel="stylesheet" href="/static/dashboard_style.css">
    <script src="/static/dashboard_protect.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <h1>إدارة المصادقة</h1>
        <div class="crud-table">
            <table>
                <thead>
                    <tr>
                        <th>المعرف</th>
                        <th>المستخدم</th>
                        <th>الحالة</th>
                        <th>تاريخ الإنشاء</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="auth-table-body">
                    <tr>
                        <td>1</td>
                        <td>admin@gmail.com</td>
                        <td>مفعل</td>
                        <td>2025-06-20</td>
                        <td>
                            <button class="edit-btn">تعديل</button>
                            <button class="delete-btn">حذف</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="add-btn">إضافة مصادقة جديدة</button>
        </div>
    </div>
    <script>
    async function fetchAuthUsers() {
        const token = localStorage.getItem('access_token');
        const tbody = document.getElementById('auth-table-body');
        tbody.innerHTML = '<tr><td colspan="5">جاري التحميل...</td></tr>';
        try {
            const res = await fetch('/api/auth/users/', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            if (!res.ok) throw new Error('فشل في جلب المستخدمين');
            const users = await res.json();
            if (!Array.isArray(users) || users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5">لا يوجد مستخدمون</td></tr>';
                return;
            }
            tbody.innerHTML = '';
            for (const user of users) {
                tbody.innerHTML += `
                <tr>
                    <td>${user.id || ''}</td>
                    <td>${user.email || user.username || ''}</td>
                    <td>${user.is_active ? 'مفعل' : 'غير مفعل'}</td>
                    <td>${user.created_at || ''}</td>
                    <td>
                        <button class="edit-btn">تعديل</button>
                        <button class="delete-btn">حذف</button>
                    </td>
                </tr>`;
            }
        } catch (e) {
            tbody.innerHTML = '<tr><td colspan="5">حدث خطأ في جلب البيانات</td></tr>';
        }
    }
    fetchAuthUsers();
    </script>
</body>
</html>
