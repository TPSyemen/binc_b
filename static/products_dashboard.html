<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المنتجات - لوحة تحكم التطبيقات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', Arial, sans-serif; background: #f6f8fa; margin: 0; }
        .navbar { background: #0d47a1; color: #fff; padding: 0; display: flex; align-items: center; justify-content: space-between; height: 56px; box-shadow: 0 2px 8px rgba(30,60,120,0.08); }
        .navbar .brand { font-size: 1.2em; font-weight: bold; padding: 0 32px; }
        .navbar .menu { display: flex; align-items: center; gap: 18px; padding: 0 32px; }
        .navbar .menu button { background: #fff; color: #0d47a1; border: none; border-radius: 6px; padding: 7px 22px; font-size: 1em; font-weight: bold; cursor: pointer; transition: background 0.2s, color 0.2s; }
        .navbar .menu button.active, .navbar .menu button:hover { background: #1976d2; color: #fff; }
        .dashboard { max-width: 1100px; margin: 40px auto; background: #fff; border-radius: 18px; box-shadow: 0 6px 32px rgba(30,60,120,0.10); padding: 36px 28px; }
        h1 { text-align: center; color: #0d47a1; margin-bottom: 18px; letter-spacing: 1px; }
        .actions { display: flex; justify-content: flex-end; margin-bottom: 18px; }
        .actions button { background: #1976d2; color: #fff; border: none; border-radius: 6px; padding: 8px 20px; font-size: 1em; cursor: pointer; margin-left: 8px; }
        .actions button:hover { background: #0d47a1; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 18px; }
        th, td { padding: 10px 8px; border-bottom: 1px solid #e3e7ee; text-align: center; }
        th { background: #f4f7fb; color: #1976d2; }
        tr:hover { background: #f0f4fa; }
        .form-popup { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(30,60,120,0.13); z-index: 1001; align-items: center; justify-content: center; }
        .form-popup.active { display: flex; }
        .form-box { background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(30,60,120,0.13); padding: 32px 24px; min-width: 320px; }
        .form-box label { display: block; margin-bottom: 6px; color: #263238; }
        .form-box input, .form-box select { width: 100%; margin-bottom: 14px; padding: 8px; border-radius: 6px; border: 1px solid #bdbdbd; font-size: 1em; background: #f7fafd; }
        .form-box .form-actions { display: flex; justify-content: flex-end; gap: 10px; }
        .form-box button { background: #1976d2; color: #fff; border: none; border-radius: 6px; padding: 8px 20px; font-size: 1em; cursor: pointer; }
        .form-box button.cancel { background: #bdbdbd; color: #263238; }
        .form-box button:hover:not(.cancel) { background: #0d47a1; }
        .error { color: #b71c1c; text-align: center; margin-bottom: 12px; }
        .success { color: #388e3c; text-align: center; margin-bottom: 12px; }
        @media (max-width: 700px) { .dashboard { padding: 10px 2px; } .form-box { min-width: 90vw; } }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="brand">إدارة المنتجات</span>
        <div class="menu">
            <button onclick="window.location.href='/apps-dashboard/'">العودة للوحة التطبيقات</button>
            <button onclick="logout()" style="background:#b71c1c;color:#fff;">تسجيل الخروج</button>
        </div>
    </div>
    <div class="dashboard">
        <h1>إدارة المنتجات (CRUD)</h1>
        <div class="actions">
            <button onclick="openForm()">إضافة منتج جديد</button>
        </div>
        <div class="actions">
            <button onclick="filterProducts('all')">الكل</button>
            <button onclick="filterProducts('active')">النشطة فقط</button>
            <button onclick="filterProducts('inactive')">غير النشطة فقط</button>
        </div>
        <table id="productsTable">
            <thead>
                <tr><th>الاسم</th><th>السعر</th><th>الفئة</th><th>الحالة</th><th>إجراءات</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="form-popup" id="formPopup">
        <form class="form-box" onsubmit="return saveProduct(event)">
            <div id="formError" class="error"></div>
            <label>الاسم</label>
            <input type="text" id="formName" required>
            <label>السعر</label>
            <input type="number" id="formPrice" required>
            <label>الفئة</label>
            <input type="text" id="formCategory" required>
            <div class="form-actions">
                <button type="button" class="cancel" onclick="closeForm()">إلغاء</button>
                <button type="submit">حفظ</button>
            </div>
        </form>
    </div>
    <script>
        let allProducts = [];
        async function fetchProducts(retry = true) {
            try {
                const token = localStorage.getItem('access_token');
                const res = await fetch('/api/products/', {
                    headers: token ? { 'Authorization': 'Bearer ' + token } : {}
                });
                if (res.status === 401 && retry) {
                    // حاول تحديث التوكن
                    const refresh = localStorage.getItem('refresh_token');
                    if (refresh) {
                        const refreshRes = await fetch('/api/auth/token/refresh/', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ refresh })
                        });
                        const refreshData = await refreshRes.json();
                        if (refreshRes.ok && refreshData.access) {
                            localStorage.setItem('access_token', refreshData.access);
                            return fetchProducts(false); // أعد المحاولة مرة واحدة فقط
                        } else {
                            alert('انتهت صلاحية الجلسة. يرجى تسجيل الدخول مجددًا.');
                            window.location.href = '/static/login.html';
                            return;
                        }
                    } else {
                        alert('يرجى تسجيل الدخول أولاً.');
                        window.location.href = '/static/login.html';
                        return;
                    }
                }
                const data = await res.json();
                allProducts = data;
                console.log('جميع المنتجات من API:', allProducts);
                renderProducts('all');
            } catch (e) {
                document.querySelector('#productsTable tbody').innerHTML = '<tr><td colspan="5">تعذر تحميل المنتجات</td></tr>';
            }
        }
        function renderProducts(filter) {
            const tbody = document.querySelector('#productsTable tbody');
            tbody.innerHTML = '';
            let filtered = allProducts;
            if(filter === 'active') filtered = allProducts.filter(p => p.is_active);
            if(filter === 'inactive') filtered = allProducts.filter(p => !p.is_active);
            filtered.forEach(p => {
                tbody.innerHTML += `<tr><td>${p.name}</td><td>${p.price}</td><td>${p.category ? p.category.name : ''}</td><td>${p.is_active ? 'نشط' : 'غير نشط'}</td><td>
                    <button onclick=\"window.location.href='/static/product_detail.html?id=${p.id}'\">عرض التفاصيل</button>
                </td></tr>`;
            });
            if(filtered.length === 0) tbody.innerHTML = '<tr><td colspan="5">لا توجد منتجات</td></tr>';
        }
        function filterProducts(type) {
            renderProducts(type);
        }
        function logout() {
            localStorage.removeItem('dashboard_logged_in');
            localStorage.removeItem('dashboard_email');
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            window.location.href = '/static/login.html';
        }
        fetchProducts();
    </script>
</body>
</html>
